<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cinema-signup.css">
    <title>MultiCinema3D</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="registration">
                <h1>Registration</h1>
                <h4></h4>
            </div>
            <div class="box">
                <form>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <progress class="myProgress"  value="0"></progress>
                    <input type="password" class="re-password" placeholder="Re-password" required>
                    <input type="tel" class="telephone" placeholder="Your phone" required>
                    <input type="text" class="zipcode" placeholder="Zip code" pattern="^/[0-9]{2}-[0-9]{3}$/" required>
                    <input type="submit" class="button" value="Sign up">
                </form>

            </div>
    </main>
    </div>


    <script src="cinema-registration.js"></script>
</body>

</html>
